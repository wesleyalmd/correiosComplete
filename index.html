<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>correiosComplete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <h1 class="text-center mt-5 mb-4">correiosComplete</h1>
        <div class="row justify-content-center">

            <form action="" class="col-12 col-sm-10 col-md-8" autocomplete="on" method="post">
                <hr class="mb-5">
                <div class="form-row">
                    <div class="col-6 form-group">
                        <label for="nome">Nome <em>*</em></label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="col-6 form-group">
                        <label for="email">Email <em>*</em></label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6 form-group">
                        <label for="cep">CEP <em>*</em></label>
                        <input type="text" id="cep" name="cep" class="form-control" required>
                        <span class="spinner d-none"></span>
                    </div>
                    <div class="col-6 form-group">
                        <label for="pais">País <em>*</em></label>
                        <input type="text" name="pais" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-8 form-group">
                        <label for="rua">Rua <em>*</em></label>
                        <input type="text" id="rua" name="rua" class="form-control" required>
                    </div>
                    <div class="col-4 form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6 form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="bairro">Bairro <em>*</em></label>
                        <input type="text" id="bairro" name="bairro" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6 form-group">
                        <label for="cidade">Cidade <em>*</em></label>
                        <input type="text" id="cidade" name="cidade" class="form-control" required>
                    </div>
                    <div class="col-6 form-group">
                        <label for="estado">Estado <em>*</em></label>
                        <input type="text" id="estado" name="estado" class="form-control" required>
                    </div>
                </div>
                <div class="form-row justify-content-center mt-3">
                    <div class="col-12 col-sm-10 col-md-8">
                        <button class="btn btn-lg btn-primary btn-block">Finalizar Pedido</button>
                    </div>
                </div>
            </form>

        </div>
    </section>

    <script src="js/correiosComplete.js"></script>
    
</body>
</html>
